<div class="tabela">
    <h1> Registered Pets</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let pet">{{ pet.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let pet">{{ pet.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="raca">
        <th mat-header-cell *matHeaderCellDef>Breed</th>
        <td mat-cell *matCellDef="let pet">{{pet.raca}}"</td>
      </ng-container>

      <ng-container matColumnDef="porte">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let pet">{{pet.porte}}"</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let pet">{{pet.idade}}"</td>
      </ng-container>

      <!-- Weight Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let pet; columns: displayedColumns"

      ></tr>
    </table>
  </div>
